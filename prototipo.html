<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d8c5a4;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 350px;
      height: 350px;
      cursor: pointer;
    }

    .sobre {
      width: 100%;
      height: 100%;
      background-image: url('images/sobre.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      transition: opacity 1s ease;
      position: absolute;
      z-index: 2;
    }

    .invitation {
      background: #fffdf6;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
      position: absolute;
    }

    .container.open .sobre {
      opacity: 0;
    }

    .container.open .invitation {
      opacity: 1;
    }

    .invitation h1 {
      margin-top: 0;
      font-size: 30px;
      color: #a9824e;
    }

    .invitation p {
      font-family: 'Montserrat', sans-serif;
      color: #333;
      margin: 10px 0;
    }
    .cta-text {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  font-family: 'Montserrat', sans-serif;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.8);
  padding: 8px 12px;
  border-radius: 20px;
  color: #a9824e;
  animation: pulse 2s infinite;
  z-index: 3;
}
.sobre:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.05); }
  100% { transform: translateX(-50%) scale(1); }
}

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<div class="container" onclick="this.classList.toggle('open')">
  <div class="cta-text">Haz clic para abrir tu invitación ✉️</div>

    <div class="sobre"></div>
  <div class="invitation">
    <h1>David & Mónica</h1>
    <p>¡Nos casamos!</p>
    <p>27 de junio de 2026</p>
    <p>Madrid, España</p>
  </div>
</div>

</body>
</html>
